<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Casamento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Impedir rolagem horizontal */
        }

        .container {
            text-align: center;
            margin-top: 30vh;
            position: relative;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            background-color: #ff69b4;
            margin: 0 10px;
            position: relative;
        }

        .yes {
            background-color: #ff69b4;
        }

        .no {
            background-color: #ff7f7f;
        }

        .button.no {
            transition: none;
        }

        .message {
            font-size: 18px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        function moveButton() {
            var button = document.getElementById('no-button');
            var newX = Math.random() * (window.innerWidth - button.offsetWidth);
            var newY = Math.random() * (window.innerHeight - button.offsetHeight);
            newX = Math.max(0, Math.min(newX, window.innerWidth - button.offsetWidth)); // Limitando a posi√ß√£o horizontal para n√£o ultrapassar a tela
            newY = Math.max(0, Math.min(newY, window.innerHeight - button.offsetHeight)); // Limitando a posi√ß√£o vertical para n√£o ultrapassar a tela
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
            var messages = ["Nem tentaüò°", "Tu paraüò≠"];
            var messageIndex = Math.floor(Math.random() * messages.length);
            button.innerText = messages[messageIndex];
            setTimeout(() => {
                button.innerText = 'N√£o'; // Voltar ao texto original ap√≥s 1 segundo
            }, 1000);
            return false; // Importante para evitar o comportamento padr√£o da tag √¢ncora
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="color: black;">ACEITA CASAR COMIGO, J√öLIA?</h1>
        <div class="buttons">
            <a href="congratulations.html" class="button yes">Sim</a>
            <a href="#" id="no-button" class="button no" onclick="return moveButton()">N√£o</a>
            <div id="message" class="message"></div> <!-- Adicionado o elemento <div> para exibir a mensagem -->
        </div>
    </div>
</body>
</html>
